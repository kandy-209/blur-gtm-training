<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <!-- Browserbase Logo - Simple text-based logo -->
  <defs>
    <linearGradient id="browserbaseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Browser icon representation -->
  <rect x="5" y="10" width="30" height="30" rx="4" fill="url(#browserbaseGradient)" opacity="0.9"/>
  <rect x="8" y="13" width="24" height="2" rx="1" fill="#ffffff"/>
  <circle cx="15" cy="18" r="2" fill="#ffffff"/>
  <circle cx="20" cy="18" r="2" fill="#ffffff"/>
  <circle cx="25" cy="18" r="2" fill="#ffffff"/>
  <rect x="8" y="22" width="24" height="16" rx="2" fill="#ffffff" opacity="0.2"/>
  <!-- Browserbase text -->
  <text x="42" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1F2937">
    Browserbase
  </text>
</svg>
